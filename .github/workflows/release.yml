name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: .exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            suffix: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            suffix: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxdo-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libfontconfig1-dev \
            libxkbcommon-dev \
            libwayland-dev

      - name: Build remoshot
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }} -p remoshot-server
          cargo build --release --target ${{ matrix.target }} -p remoshot-client

      - name: Prepare Assets
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/remoshot-server${{ matrix.suffix }} dist/remoshot-server-${{ matrix.target }}${{ matrix.suffix }}
          cp target/${{ matrix.target }}/release/remoshot-client${{ matrix.suffix }} dist/remoshot-client-${{ matrix.target }}${{ matrix.suffix }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.target }}
          path: dist/*
          retention-days: 1

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/
          pattern: bin-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}